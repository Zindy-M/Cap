# FILE: docker-compose.yml
# Docker Compose configuration for entire project

version: '3.8'

networks:
  wtc_cap_one:
    driver: bridge

volumes:
  postgres_data:
  scylla_data:
  redpanda_0_data:
  redpanda_1_data:
  redpanda_2_data:

services:
  # ============= PROVIDED INFRASTRUCTURE =============
  
  postgres:
    build: ./pgsql
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wtc_cap_one
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "2g"

  sftp:
    image: atmoz/sftp
    container_name: sftp
    ports:
      - "10022:22"
    command: cdr_data:password:1001
    volumes:
      - ./volumes/data/sftp:/home/cdr_data/upload
    networks:
      - wtc_cap_one

  redpanda-0:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda-0
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - redpanda_0_data:/var/lib/redpanda/data
    networks:
      - wtc_cap_one
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1g"

  redpanda-1:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda-1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:29092
      - --advertise-kafka-addr internal://redpanda-1:9092,external://localhost:29092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:28082
      - --advertise-pandaproxy-addr internal://redpanda-1:8082,external://localhost:28082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:28081
      - --rpc-addr redpanda-1:33145
      - --advertise-rpc-addr redpanda-1:33145
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 1
      - --seeds redpanda-0:33145
      - --check=false
    ports:
      - "28081:28081"
      - "28082:28082"
      - "29092:29092"
    volumes:
      - redpanda_1_data:/var/lib/redpanda/data
    networks:
      - wtc_cap_one
    depends_on:
      - redpanda-0
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1g"

  redpanda-2:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda-2
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:39092
      - --advertise-kafka-addr internal://redpanda-2:9092,external://localhost:39092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:38082
      - --advertise-pandaproxy-addr internal://redpanda-2:8082,external://localhost:38082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:38081
      - --rpc-addr redpanda-2:33145
      - --advertise-rpc-addr redpanda-2:33145
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 2
      - --seeds redpanda-0:33145
      - --check=false
    ports:
      - "38081:38081"
      - "38082:38082"
      - "39092:39092"
    volumes:
      - redpanda_2_data:/var/lib/redpanda/data
    networks:
      - wtc_cap_one
    depends_on:
      - redpanda-0
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1g"

  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-0:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda-0:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644"]
    ports:
      - "18084:8080"
    networks:
      - wtc_cap_one
    depends_on:
      - redpanda-0

  # ============= DATA GENERATORS (PROVIDED) =============
  
  cdr:
    build: ./cdr
    container_name: cdr
    environment:
      USER: ""  # Empty to indicate prod environment
    networks:
      - wtc_cap_one
    depends_on:
      - sftp

  crm:
    build: ./crm
    container_name: crm
    environment:
      USER: ""  # Empty to indicate prod environment
    networks:
      - wtc_cap_one
    depends_on:
      postgres:
        condition: service_healthy

  forex:
    build: ./forex
    container_name: forex
    environment:
      USER: ""  # Empty to indicate prod environment
    networks:
      - wtc_cap_one
    depends_on:
      redpanda-0:
        condition: service_healthy

  # ============= YOUR IMPLEMENTATIONS =============

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - wtc_cap_one
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512m"

  debezium:
    image: debezium/connect:2.4
    container_name: debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: redpanda-0:9092,redpanda-1:9092,redpanda-2:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
    networks:
      - wtc_cap_one
    depends_on:
      postgres:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "1g"

  scylla:
    image: scylladb/scylla:5.2
    container_name: scylla
    command: --smp 1 --memory 512M --overprovisioned 1
    ports:
      - "9042:9042"
    networks:
      - wtc_cap_one
    volumes:
      - scylla_data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "1g"

  cdr-ingestion:
    build: ./services/cdr-ingestion
    container_name: cdr-ingestion
    environment:
      SFTP_HOST: sftp
      SFTP_PORT: 22
      SFTP_USER: cdr_data
      SFTP_PASSWORD: password
      KAFKA_BROKERS: redpanda-0:9092,redpanda-1:9092,redpanda-2:9092
    networks:
      - wtc_cap_one
    depends_on:
      - sftp
      - redpanda-0
      - cdr
    restart: unless-stopped

  stream-processor:
    build: ./services/stream-processor
    container_name: stream-processor
    environment:
      KAFKA_BROKERS: redpanda-0:9092,redpanda-1:9092,redpanda-2:9092
    networks:
      - wtc_cap_one
    depends_on:
      - redpanda-0
      - cdr-ingestion
    restart: unless-stopped

  scylla-consumer:
    build: ./services/scylla-consumer
    container_name: scylla-consumer
    environment:
      SCYLLA_HOSTS: scylla
      KAFKA_BROKERS: redpanda-0:9092,redpanda-1:9092,redpanda-2:9092
    networks:
      - wtc_cap_one
    depends_on:
      scylla:
        condition: service_healthy
      stream-processor:
        condition: service_started
    restart: unless-stopped

  usage-api:
    build: ./services/usage-api
    container_name: usage-api
    ports:
      - "18089:18089"
    environment:
      SCYLLA_HOSTS: scylla
    networks:
      - wtc_cap_one
    depends_on:
      scylla:
        condition: service_healthy
    restart: unless-stopped

  persistence:
    build: ./services/persistence
    container_name: persistence
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wtc_analytics
      KAFKA_BROKERS: redpanda-0:9092,redpanda-1:9092,redpanda-2:9092
    networks:
      - wtc_cap_one
    depends_on:
      postgres:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy
    restart: unless-stopped